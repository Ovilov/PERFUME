<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-component</title>
    <link rel="shortcut icon" href="./images/svg/head-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/svg/Bitmap.svg" alt="bg-image" class="card-img" />
      <div class="card__content">
        <p class="card__label">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <h2 class="card__big-price">$149.99</h2>
          <p class="card__mini-price">$169.99</p>
        </div>
        <a href="" class="card__btn">
            <img src="./images/svg/shop.svg" alt="shop-icon">
            <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </body>
</html>
